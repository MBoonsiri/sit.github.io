<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>การเปลี่ยนรูปภาพแบบสุ่ม</title>
    <!-- ลิงก์ Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="mb-4 text-primary">การเปลี่ยนรูปภาพแบบสุ่ม</h1>

        <div class="card shadow-lg">
            <img id="cake" src="cake1.jpg" class="card-img-top img-fluid" alt="รูปเค้ก">
            <div class="card-body">
                <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam, tenetur.</p>
                <button class="btn btn-primary" onclick="changeSrc()">เปลี่ยนรูปเค้ก</button>
            </div>
        </div>
    </div>

    <!-- JavaScript สำหรับเปลี่ยนรูป -->
    <script>
        const images = ["cake1.jpg", "cake2.jpg", "cake3.jpg", "cake4.jpg", "cake5.jpg"];

        function changeSrc(){
            const randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById("cake").setAttribute("src", images[randomIndex]);
        }
    </script>

</body>
</html>
